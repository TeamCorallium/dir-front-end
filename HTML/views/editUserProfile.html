<div class="profile-padding" ng-controller="EditUserProfileCtrl">
    <img class="pictureFrontCover img-responsive hidden-xs" />
    <div class="row">
        <div class="col-xs-12 hidden-sm hidden-md hidden-lg">
            <div class="col-xs-12">
                <form name="editUserXS" role="form" ng-controller="FormController">
                    <div class="AvatarXSBox">
                        <input type="image" ng-src="{{user.avatar}}" class="img-circle avatarXS" ng-click="openModalImageCropper()">
                    </div>
                    <div class="UserInfoBox">
                        <h5 class="padding-0 margin-top-10">@{{user.username}}</h5>
                        <input type="text" placeholder="Enter you full name." class="col-xs-12 padding-0" ng-model="user.fullname">
                    </div>
                    <div class="col-xs-12">
                        <textarea placeholder="Enter you personal info here" class="testimonial-text col-xs-12 padding-0 resize-none min-height-80 margin-top-10"
                            data-appears-class="fadeInUp" ng-model="user.info"></textarea>
                        <div class="form-group">
                            <div class="col-xs-12 error form-hint margin-top-10 padding-left-0" ng-show="editUserXS.emailHome.$dirty && editUserXS.emailHome.$error.required"
                                ng-cloak translate="edit_profile.FIELD_REQUIRED"></div>
                            <div class="col-xs-12 error form-hint margin-top-10 padding-left-0" ng-show="editUserXS.emailHome.$dirty && editUserXS.emailHome.$error.email"
                                ng-cloak translate="edit_profile.EMAIL_INVALID"></div>
                            <input type="email" class="col-xs-12 form-control margin-top-10" ng-class="(editUserXS.emailHome.$dirty && editUserXS.emailHome.$invalid) ? 'error' : ''"
                                id="emailHome" name="emailHome" placeholder="Enter your email address" ng-required="true" ng-model="user.email">
                        </div>
                        <div class="col-xs-12 padding-0 margin-top-10">
                            <h5 class="col-xs-3 padding-left-0 padding-right-0">
                                <i class="ti-stats-up"></i>
                                <label class="margin-bottom-0" translate="edit_profile.RATING"></label>
                            </h5>
                            <div class="col-xs-9">
                                <span class="stars">
                                    <span ng-style="{ 'width': getStars(user.rating) }"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xs-12 marginTopMovil-10" ng-class="{HiddenIfXS: user.socialnetworks.length <= 0}">
            <nav class="nav navbar-default ColorNavBar">
                <ul class="list-inline SocialIcon list-unstyled">
                    <li ng-repeat="sn in user.socialnetworks" class="padding-5">
                        <a type="button" class="SocialList HoverWhite padding-top-2 social-{{sn.type}}" ng-click="deleteSocialNetwork(sn.id)">
                            <i class="{{sn.type}}"></i>
                            <notification-icon class="positionInheritIcon" hide-count="true" count='1'></notification-icon>
                            <i class="ti-close iconClose"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <section class="container-fluid container-fullw bg-white padding-top-10 padding-bottom-10">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="testimonial-container hidden-xs
                        col-xs-12 col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0 col-lg-3 col-lg-offset-0 margin-top-10 padding-left-0 padding-right-0">
                            <form class="form" name="form">
                                <img ngf-thumbnail="user.avatar" class="img-circle image_middle col-xs-12" />
                                <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <span ng-click="openModalImageCropper()" class="btn btn-success fileinput-button button-image-left
                                          col-xs-4 col-xs-offset-1 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-lg-4 col-lg-offset-1">
                                        <i class="ti-pencil-alt"></i>
                                    </span>
                                </div>
                            </form>
                            <div class="center-text">
                                <form name="editUserMD" role="form" ng-controller="FormController">
                                    <h4 class="col-md-12 padding-0 margin-top-10">@{{user.username}}</h4>
                                    <input type="text" placeholder="Enter you full name." class="col-xs-12 padding-0 margin-top-10" ng-model="user.fullname">
                                    <textarea class="testimonial-text col-md-12 padding-0 resize-none min-height-80 margin-top-10" data-appears-class="fadeInUp"
                                        ng-model="user.info"></textarea>
                                    <div class="form-group">
                                        <div class="col-md-12 error form-hint margin-top-10 padding-left-0" ng-show="editUserMD.emailMD.$dirty && editUserMD.emailMD.$error.required"
                                            ng-cloak translate="edit_profile.FIELD_REQUIRED"></div>
                                        <div class="col-md-12 error form-hint margin-top-10 padding-left-0" ng-show="editUserMD.emailMD.$dirty && editUserMD.emailMD.$error.email"
                                            ng-cloak translate="edit_profile.EMAIL_INVALID"></div>
                                        <input type="email" class="col-md-12 form-control margin-top-10" ng-class="(editUserMD.emailMD.$dirty && editUserMD.emailMD.$invalid) ? 'error' : ''"
                                            id="emailMD" name="emailMD" placeholder="Enter your email address" ng-required="true"
                                            ng-model="user.email">
                                    </div>
                                    <div class="col-md-12 padding-0 margin-top-10">
                                        <h5 class="col-md-4 padding-left-0 padding-right-0">
                                            <i class="ti-stats-up"></i>
                                            <label class="margin-bottom-0" translate="edit_profile.RATING"></label>
                                        </h5>
                                        <div class="col-md-8">
                                            <span class="stars">
                                                <span ng-style="{ 'width': getStars(user.rating) }"></span>
                                            </span>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9 paddingStyle">
                            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top-20">
                                <ul class="ltwt">
                                    <li ng-repeat="snippet in user.snippets" class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top-10">
                                        <div class="DeleteSnippetBox">
                                            <button class="btn btn-red opacity6" ng-click="deleteSnippets(snippet.url)">
                                                <i class="ti-trash"></i>
                                            </button>
                                        </div>
                                        <div class="SnippetBox">
                                            <h4 class="margin-bottom-0">{{snippet.title}}</h4>
                                            <h5 class="ltwt_tweet_text dont-break-out" ng-bind-html="snippet.body | emoticons:{linkTarget:'_blank'}"></h5>
                                            <span class="block text-light margin-bottom-20">
                                                <i class="fa fa-fw fa-clock-o"></i>
                                                {{snippet.created | timeago}}
                                            </span>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 padding-left-0 padding-right-0"
                                ng-if="user.snippets.length > 0">
                                <ul class="pager ng-isolate-scope ng-not-empty ng-valid">
                                    <li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}" class="previous">
                                        <a ng-click="previous()" class="ng-binding border-radius10" translate="edit_profile.PREVIOUS"></a>
                                    </li>
                                    <li ng-class="{disabled: noNext()||ngDisabled, next: align}" class="next">
                                        <a ng-click="next()" class="ng-binding border-radius10" translate="edit_profile.NEXT"></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 marginTop25XS">
                    <div>
                        <a data-toggle="modal" data-target="#modalAddTShirt" type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus ButtonRadius col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span translate="edit_profile.ADD_TSHIRT"></span>
                        </a>
                    </div>
                    <div>
                        <a data-toggle="modal" data-target="#modalChangePassword" type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-key
                                                                        ButtonRadius col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span translate="edit_profile.CHANGE_PASSWORD"></span>
                        </a>
                    </div>
                    <div>
                        <a type="button" class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-save ButtonRadius col-lg-12 col-md-12 col-sm-12 col-xs-12"
                            ng-click="saveProfile()">
                            <span translate="edit_profile.SAVE_PROFILE"></span>
                        </a>
                    </div>
                    <div class="paddingViewProfile">
                        <aside class="sidebar">
                            <div class="tabbable">
                                <div class="tabs">
                                    <ul class="nav nav-tabs nav-justified">
                                        <li class="active">
                                            <a data-toggle="tab">
                                                <i class="ti-star"></i>
                                                <label translate="edit_profile.POPULAR_USER"></label>
                                            </a>
                                            <hr class="tall margin-0">
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="popularUsers">
                                            <ul class="post-list">
                                                <li ng-repeat="popularUser in users | limitTo: 3">
                                                    <div class="post-image">
                                                        <div class="img-thumbnail">
                                                            <a ng-click="goToProfile(popularUser.owner)">
                                                                <img ng-src="{{getAvatar(popularUser.avatar)}}" class="img-responsive">
                                                            </a>
                                                        </div>
                                                    </div>
                                                    <div class="post-info">
                                                        <a ng-show="popularUser.fullname == ''" ng-click="goToProfile(popularUser.owner)">{{popularUser.owner}}</a>
                                                        <a ng-hide="popularUser.fullname == ''" ng-click="goToProfile(popularUser.owner)">{{popularUser.fullname}}</a>
                                                        <h5>{{popularUser.info | htmlToPlaintext | words:10 :true}}</h5>
                                                    </div>
                                                </li>
                                                <li class="ListMoreUser">
                                                    <a type="button" class="btn btn-o btn-primary ButtonMoreUser pull-right" ui-sref='users'>
                                                        <i class="ti-arrow-right"></i>
                                                        <label class="pointerHover" translate="edit_profile.SEE_MORE"></label>
                                                    </a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- start: MODAL IMAGE CROPPER-->
    <div class="modal fade" id="ModalImageCropper">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-header padding-15">
                        <a type="button" class="close" data-dismiss="modal">
                            <span class="glyphicon glyphicon-remove"></span>
                        </a>
                        <h4 class="modal-title">
                            <i class="ti-user"></i>
                            <label translate="edit_profile.CROP_IMAGE"></label>
                        </h4>
                    </div>
                </div>
                <div class="modal-body">
                    <input type="file" id="fileInput" class="btn btn-primary LoadImageModalButton" onchange="angular.element(this).scope().uploadFile(this.files[0])">
                    <div class="cropArea margin-top-10">
                        <img-crop image="myImage" result-image="myCroppedImage"></img-crop>
                    </div>
                </div>
                <div class="modal-footer">
                    <a type="button" class="btn btn-primary pull-right ButtonRadius margin-left-5 margin-right-5" data-dismiss="modal" translate="edit_profile.CANCEL"></a>
                    <a type="button" class="btn btn-primary pull-right ButtonRadius margin-left-5 margin-right-5" ng-click="crop()" translate="edit_profile.CROP"></a>
                </div>
            </div>
        </div>
    </div>
    <!-- end: MODAL IMAGE CROPPER-->
</div>
