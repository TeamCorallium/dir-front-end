<div class="profile-padding background-light" ng-controller="ExploreUsersCtrl">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-30">
            <h2 class="text-center" data-appears-class="fadeInUp" data-appears-delay="300">Explore Profiles</h2>
            <hr />
        </div>
        <div class="padding-30">
            <div class="col-lg-2, col-md-2 col-sm-2 col-xs-12">
                <fieldset class="margin-top-0">
                    <legend>
                        Filtres
                    </legend>
                    <div class="form-group centerTextExploreUser">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="applyScoreFilter" checked>
                                <strong>Order by score:</strong>
                            </label>
                        </div>
                        <div class="clip-radio radio-primary">
                            <input ng-model="orderScore" ng-change="changeFilterScore()" type="radio" id="upScore" name="Order by score" value="AscendingScore"
                                checked="checked">
                            <label for="upScore">
                                Ascending
                            </label>
                            <input ng-model="orderScore" ng-change="changeFilterScore()" type="radio" id="downScore" name="Order by score" value="DescendingScore">
                            <label for="downScore">
                                Descending
                            </label>
                        </div>
                    </div>
                    <div class="form-group centerTextExploreUser">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="applyDateFilter">
                                <strong>Order by date:</strong>
                            </label>
                        </div>
                        <div class="clip-radio radio-primary">
                            <input ng-model="orderDate" ng-change="changeFilterDate()" type="radio" id="upDate" name="Order by date" value="AscendingDate"
                                checked="checked">
                            <label for="upDate">
                                Ascending
                            </label>
                            <input ng-model="orderDate" ng-change="changeFilterDate()" type="radio" id="downDate" name="Order by date" value="DescendingDate">
                            <label for="downDate">
                                Descending
                            </label>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0">
                    <div class="input-group well marginSearch">
                        <input class="form-control" placeholder="Search..." type="text" ng-model="search">
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" ng-click="searchProfile()">
                                <i class="fa fa-search"></i> Search
                            </button>
                        </span>
                    </div>
                    <div data-appears-group-delay="0" data-appears-delay-increase="200">
                        <ul class="team-list list-unstyled">
                            <li class="col-lg-3 col-md-3 col-sm-4 col-xs-12 padding-top-15 padding-bottom-15" ng-repeat="profile in profiles">
                                <div class="styleBox marginExploreUser">
                                    <div class="ImageBox">
                                        <img src="{{profile.avatar}}" class="img-responsive img-circle avatar-users" ng-click="goToProfile(profile.owner)">
                                    </div>
                                    <div class="center">
                                        <h3 ng-hide="profile.fullname == ''">{{profile.fullname}}</h3>
                                        <h3 ng-show="profile.fullname == ''">@{{profile.owner}}</h3>
                                        <p class="text-dark padding-left-10 padding-right-10">
                                            {{profile.info}}
                                        </p>
                                    </div>
                                    <div class="buttonContainer">
                                        <a class="btn btn-primary" ng-click="goToProfile(profile.owner)">See Profile</a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0">
                    <div class="col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" ng-if="profiles.length > 0">
                        <ul class="pager ng-isolate-scope ng-not-empty ng-valid">
                            <li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}" class="previous btnRadius10">
                                <a ng-click="previous()" class="ng-binding">« Previous</a>
                            </li>
                            <li ng-class="{disabled: noNext()||ngDisabled, next: align}" class="next btnRadius10">
                                <a ng-click="next()" class="ng-binding">Next »</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    jQuery(document).ready(function () {
        Main.init();
    });
</script>
