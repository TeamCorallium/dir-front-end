<div class="profile-padding" ng-controller="ConfigurationsCtrl">
    <section class="styleBoxConfiguration container-fluid container-fullw bg-white padding-top-10 padding-bottom-10 backgroundGray">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <nav class="faq-sidebar hidden-print hidden-xs hidden-sm affix-top">
                        <ul class="nav bs-docs-sidenav">
                            <li>
                                <a href="#hideProfile" class="active-anchor">Hide Profile</a>
                            </li>
                            <li>
                                <a href="#emailRecive" class="active-anchor">Notifications by Email</a>
                            </li>
                            <li>
                                <a href="#showEmail" class="active-anchor">Show Email</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
                    <div>
                        <div class="panel panel-transparent">
                            <div class="panel-heading">
                                <div class="padding-0 col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                    <h5 class="panel-title">Alertas y notificaciones</h5>
                                </div>
                                <hr class="tall margin-bottom-0">
                            </div>
                            <div class="panel-body">
                                <p id="hideProfile">
                                    Ocultar perfil
                                </p>
                                <div class="checkbox">
                                    <switch ng-model="switchProfile"></switch>
                                </div>
                                <p id="emailRecive">
                                    Recibir notificaciones por email
                                </p>
                                <div class="checkbox">
                                    <switch ng-model="switchEmail"></switch>
                                </div>
                                <p id="showEmail">
                                    Mostrar email
                                </p>
                                <div class="checkbox">
                                    <switch ng-model="switchShowEmail"></switch>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
