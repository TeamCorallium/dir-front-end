<div class="profile-padding" ng-controller="ConfigurationsCtrl">
    <img class="pictureFrontCover img-responsive" />
    <section class="padding-top-40 styleBoxConfiguration container-fluid container-fullw bg-white padding-top-10 padding-bottom-10 backgroundGray">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-lg-3 hidden-xs hidden-sm">
                    <ul class="list-unstyled">
                        <li class="borderBottomClap">
                            <a class="pointerHover" translate="configurations.ALERT_NOTIFICATIONS"></a>
                        </li>
                        <li class="borderBottomClap">
                            <img class="IconSnippet" ng-src="HTML/assets/images/usergray.png"></img>
                            <a class="pointerHover" translate="configurations.HIDE_PROFILE"></a>
                        </li>
                        <li class="borderBottomClap">
                            <img class="IconSnippet" ng-src="HTML/assets/images/emailgray.png"></img>
                            <a class="pointerHover" translate="configurations.EMAIL_NOTIFICATIONS"></a>
                        </li>
                        <li>
                            <img class="IconSnippet" ng-src="HTML/assets/images/emailgray.png"></img>
                            <a class="pointerHover" translate="configurations.SHOW_EMAIL"></a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
                    <div>
                        <div class="panel panel-transparent">
                            <div class="panel-body">
                                <p id="hideProfile" translate="configurations.HIDE_PROFILE"></p>
                                <div class="checkbox">
                                    <switch ng-change="switchProfileChange()" ng-model="switchProfile" on="Enable" off="Disable"></switch>
                                </div>
                                <p id="emailRecive" translate="configurations.EMAIL_NOTIFICATIONS">
                                </p>
                                <div class="checkbox">
                                    <switch ng-change="switchEmailChange()" ng-model="switchEmail" on="Enable" off="Disable"></switch>
                                </div>
                                <p id="showEmail" translate="configurations.SHOW_EMAIL"></p>
                                <div class="checkbox">
                                    <switch ng-change="switchShowEmailChange()" ng-model="switchShowEmail" on="Enable" off="Disable"></switch>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
