<div class="profile-padding background-light" ng-controller="AdminViewCtrl">
    <div class="row">
        <div class="container">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <fieldset>
                    <legend translate="admin.ADD"></legend>
                    <form name="AddStuff" role="form" ng-controller="FormController">
                        <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <label for="color" translate="admin.COLOR"></label>
                            <input type="text" class="form-control" id="color" ng-class="(AddStuff.color.$dirty && AddStuff.color.$invalid) ? 'error' : ''"
                                placeholder="color of stuff" name="color" ng-model="$parent.stuff.color" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <label for="size" translate="admin.SIZE"></label>
                            <input type="text" class="form-control" id="size" ng-class="(AddStuff.size.$dirty && AddStuff.size.$invalid) ? 'error' : ''"
                                placeholder="size of stuff" name="size" ng-model="$parent.stuff.size" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <label for="code" translate="admin.CODE"></label>
                            <input type="text" class="form-control" id="code" ng-class="(AddStuff.code.$dirty && AddStuff.code.$invalid) ? 'error' : ''"
                                placeholder="code of stuff" name="code" ng-model="$parent.stuff.code" required>
                        </div>
                        <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                            <label for="pin" translate="admin.PIN"></label>
                            <input type="number" class="form-control" id="pin" ng-class="(AddStuff.pin.$dirty && AddStuff.pin.$invalid) ? 'error' : ''"
                                placeholder="pin of stuff" name="pin" ng-model="$parent.stuff.pin" required>
                        </div>
                        <div clas="form-group">
                            <a class="btn btn-primary ButtonRadius pull-right" ng-disabled="AddStuff.$invalid" ng-click="addStuff()">
                                <i class="ti-plus"></i>
                                <label translate="admin.ADD" class="textColorWhite margin-bottom-0 pointerHover"></label>
                            </a>
                        </div>
                    </form>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">         
                <fieldset>
                    <legend translate="admin.STUFFS"></legend>                    
                    <label class="marging-top-10 col-xs-12 col-sm-12 col-md-12 col-lg-12 NoUserStyles"  translate="admin.NO_STUFFS" ng-if="stocks.lenght == 0"></label>
                    <form name="StuffForm" role="form" ng-controller="FormController" ng-if="stocks.lenght > 0">
                        <ul class="post-list">
                            <li ng-repeat="stock in $parent.stocks">
                                <form name="AddStuff" role="form" ng-controller="FormController">
                                        {{$parent.stocks}} $parent
                                        {{stocks}} stocks
                                    <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                                        <label ng-model="stock.color"></label>
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">                                       
                                        <label ng-model="stock.size"></label>
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">                                        
                                        <label ng-model="stock.code"></label>
                                    </div>
                                    <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                                        <label ng-model="stock.pin"></label>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </form>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0" ng-if="$parent.stocks.lenght > 0">
                        <div class="col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                            <ul class="pager ng-isolate-scope ng-not-empty ng-valid">
                                <li ng-class="{disabled: noPreviousStuff()||ngDisabled, previous: align}" class="previous btnRadius10">
                                    <a ng-click="previousStuff()" class="ng-binding border-radius10" translate="admin.PREVIOUS"></a>
                                </li>
                                <li ng-class="{disabled: noNextStuff()||ngDisabled, next: align}" class="next btnRadius10">
                                    <a ng-click="nextStuff()" class="ng-binding border-radius10" translate="admin.NEXT"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="input-group well">
                    <input class="form-control" placeholder="Search..." type="text" id="searchUsersInput" ng-model="search">
                    <span class="input-group-btn">
                        <a class="btn btn-primary" type="button" ng-click="searchUsers()">
                            <i class="fa fa-search"></i>
                            <label class="textColorWhite margin-bottom-0" translate="admin.SEARCH"></label>
                        </a>
                    </span>
                </div>                
                <fieldset>
                    <legend translate="admin.USERS"></legend>
                    <label class="marging-top-10 col-xs-12 col-sm-12 col-md-12 col-lg-12 NoUserStyles" ng-if="users.length == 0" translate="admin.NO_USER"></label>
                    <form name="UsersForm" role="form" ng-controller="FormController" ng-if="users.length > 0">
                        <ul class="post-list">
                            <li ng-repeat="user in users">
                                <div class="post-image">
                                    <div class="img-thumbnail">
                                        <a ng-click="goToProfile(user.owner)">
                                            <img ng-src="{{user.avatar}}" class="img-responsive">
                                        </a>
                                    </div>
                                </div>
                                <div class="post-info">
                                    <div class="adminInfoUser">
                                        <a ng-show="user.fullname == ''" ng-click="goToProfile(user.owner)">{{user.owner}}</a>
                                        <a ng-hide="user.fullname == ''" ng-click="goToProfile(user.owner)">{{user.fullname}}</a>
                                        <h5>{{user.info | htmlToPlaintext | words:40 :true}}</h5>
                                    </div>
                                    <div class="adminDeleteUser pull-right">
                                        <a class="btn btn-red opacity6 pull-right">
                                            <i class="ti-trash"></i>
                                        </a>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </form>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 padding-0">
                        <div class="col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4" ng-if="users.length > 0">
                            <ul class="pager ng-isolate-scope ng-not-empty ng-valid">
                                <li ng-class="{disabled: noPrevious()||ngDisabled, previous: align}" class="previous btnRadius10">
                                    <a ng-click="previous()" class="ng-binding border-radius10" translate="admin.PREVIOUS"></a>
                                </li>
                                <li ng-class="{disabled: noNext()||ngDisabled, next: align}" class="next btnRadius10">
                                    <a ng-click="next()" class="ng-binding border-radius10" translate="admin.NEXT"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</div>
