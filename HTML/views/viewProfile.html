<div class="profile-padding" ng-controller="ViewProfileCtrl">
    <img class="pictureFrontCover img-responsive"/>
    <section class="container-fluid container-fullw bg-white padding-top-10 padding-bottom-10">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="testimonial-container col-xs-12 col-sm-4 col-sm-offset-0 col-md-4 col-md-offset-0 col-lg-3 col-lg-offset-0 margin-top-10">
                            <img ng-src="{{user.avatar}}" class="img-circle image_middle col-xs-12"/>
                            <div class="well center-text">
                                <h4 class="col-xs-12 padding-0 margin-top-10">{{user.firstname}} {{user.lastname}}</h4>
                                <h4 class="col-xs-12 padding-0">@{{user.username}}</h4>
                                <h5 class="col-xs-12 padding-0">{{user.email}}</h5>
                                <h5 class="testimonial-text col-xs-12 padding-0" data-appears-class="fadeInUp"
                                    data-appears-delay="100">{{user.info}}
                                </h5>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-9">
                            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <hr class="tall" ng-show="user.socialnetworks.length > 0">
                                <div class="social-icons center">
                                    <ul class="list-inline">
                                        <li ng-repeat="sn in user.socialnetworks" data-original-title="sn.name" data-placement="bottom" class="{{sn.type}} tooltips">
                                            <a class="font-size-30 padding-left-right-30" ng-click="goToLink(sn.url)"> {{sn.name}} </a>
                                        </li>
                                    </ul>
                                </div>
                                <hr class="tall" ng-show="user.socialnetworks.length > 0">
                            </div>
                            <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 margin-top-20">
                                <ul class="ltwt">
                                    <li ng-repeat="snippet in user.snippets">
                                        <h4>{{snippet.title}}</h4>
                                        <h5 class="ltwt_tweet_text" ng-bind-html="snippet.body"></h5>
                                        <span class="block text-light margin-bottom-20"><i class="fa fa-fw fa-clock-o"></i> 2 minuts ago</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div>
                        <button type="button" ng-click="openModalSnippets()"
                                class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-plus margin-top-10 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <span>Add Snippet</span>
                        </button>
                    </div>
                    <div>
                        <button type="button" ng-click="openAddSocialNetworkModal()"
                                class="btn btn-primary btn-wide btn-scroll btn-scroll-top ti-mobile col-lg-12 col-md-12 col-sm-12 col-xs-12 margin-top-10">
                            <span>Add Social Network</span>
                        </button>
                    </div>
                    <div class="paddingViewProfile">
                        <aside class="sidebar">
                            <div class="tabbable">
                                <div class="tabs">
                                    <ul class="nav nav-tabs nav-justified">
                                        <li class="active">
                                            <a data-toggle="tab"><i class="ti-star"></i> Popular Users</a>
                                            <hr class="tall margin-0">
                                        </li>
                                    </ul>
                                    <div class="tab-content">
                                        <div class="tab-pane active" id="popularUsers">
                                            <ul class="post-list">
                                                <li ng-repeat="popularUser in users | limitTo: 3">
                                                    <div class="post-image">
                                                        <div class="img-thumbnail">
                                                            <a ng-click="goToProfile(popularUser.owner)"> <img ng-src="{{getAvatar(popularUser.avatar)}}" class="img-responsive"></a>
                                                        </div>
                                                    </div>
                                                    <div class="post-info">
                                                        <!--<a ng-click=""> {{popularUser.firstname}} {{popularUser.lastname}}</a>-->
                                                        <a ng-click="goToProfile(popularUser.owner)">{{popularUser.owner}}</a>
                                                        <h5>{{popularUser.info}}</h5>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </aside>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
