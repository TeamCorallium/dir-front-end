<div class="profile-padding background-light" ng-controller="UserPrivateCtrl">
    <div class="colorGrayDark height50"></div>
    <section class="padding-top-40 styleBoxUserHidden container-fluid container-fullw bg-white padding-top-10 padding-bottom-10 backgroundGray">
        <div class="row">
            <div class="styleBox marginExploreUserHidden">
                <div class="imageBox colorGrayDark border-radius50">
                    <img ng-src="HTML/assets/images/hide.png" class="img-circle imgProfile" />
                </div>
                <div class="center">
                    <h3 translate="user_hidden.USER_INVISIBLE"></h3>
                    <p class="text-dark padding-left-10 padding-right-10" translate="user_hidden.TEXT_INVISIBLE"></p>
                </div>
                <div class="center marginTopFilter">
                    <a ng-hide="connected" class="btn colorGrayDark textColorWhite" ui-sref="home" translate="user_hidden.HOME"></a>
                    <a ng-show="connected" class="btn colorGrayDark textColorWhite" ui-sref="profile" translate="user_hidden.PROFILE"></a>
                </div>
            </div>
        </div>
    </section>
</div>
